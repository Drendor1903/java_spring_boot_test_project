<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
  <label for="title"> Название: </label>
  <input type="text" id="title" name="title">
  <br/>
  <input type="submit" value="Search">
</form>

<div th:if="${books}">
  <div th:if="${books.isEmpty()}">
    <span>Книги не найдены</span>
  </div>

  <div th:each="book: ${books}">
    <p th:text="${book.getBookName() + ', ' + book.getAuthor() + ', ' + book.getYearOfRelease()}">Book</p>

    <div th:if="${book.getOwner() != null}">
      <span>Владелец книги: </span> <span th:text="${book.getOwner().getFullName()}">Person name</span>
    </div>

    <div th:if="${book.getOwner() == null}">
      <span>Книга свободна</span>
    </div>
  </div>
</div>

</body>
</html>
