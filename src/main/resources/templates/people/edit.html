<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Person</title>
</head>
<body>
<h1>Edit Person</h1>
<form th:method="patch" th:action="@{/people/{id}(id=${person.personId})}" th:object="${person}">
    <label for="fullName">Enter FIO: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">FIO error</div>
    <br/>
    <label for="yearOfBirth">Enter birth year: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Birth Year error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
